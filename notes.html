<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes - Productivity Toolkit</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <script src="notes.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <h1>📝 Notes</h1>
    <nav class="nav-links">
      <a href="index.html" class="tool-card">🏠 Home</a>
      <a href="task.html" class="tool-card">✅ Tasks</a>
      <a href="stopwatch.html" class="tool-card">⏱ Stopwatch</a>
      <a href="bmi.html" class="tool-card">📏 BMI</a>
      <a href="pomodoro.html" class="tool-card">🍅 Pomodoro</a>
    </nav>
    <button id="themeToggle">🌓 Toggle Theme</button>
  </header>

  <main class="quote-box">
    <textarea id="noteInput" placeholder="Write your note..." rows="5" style="width: 100%; padding: 1rem; font-size: 1rem; border-radius: 12px; border: 1px solid var(--accent); background: var(--card-bg); color: var(--text); box-shadow: 0 4px 8px var(--shadow);"></textarea>
    <button id="saveNoteBtn" style="margin-top: 1rem; padding: 0.6rem 1.2rem; background: var(--accent); color: white; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0 4px 8px var(--shadow);">Add Note</button>

    <div id="notesContainer" style="margin-top: 2rem; width: 100%; display: flex; flex-direction: column; gap: 1rem;"></div>
  </main>
</body>
</html>
