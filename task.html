<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Zenith</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="task.css" />
</head>
<body data-theme="dark">
<div class="bg-animation"></div>

    <div class="nav-container">
        <a href="index.html" style="text-decoration: none;">

        <div class="nav-controls">
            <a href="index.html" class="btn btn-secondary" style="padding: 8px 16px;">← Dashboard</a>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">🌙</button>
        </div>
    </div>
</nav>

<div class="feature-page-container">
    <header class="feature-header">
        <h1>📝 Task List</h1>
        <p>Organize your day and focus on what matters most.</p>
    </header>

    <div class="widget">
        <div class="widget-header">
            <h2 class="widget-title">Add New Task</h2>
        </div>
        <form id="taskForm" class="task-form">
            <input type="text" id="taskInput" placeholder="What do you need to do?" required>
            <select id="prioritySelect">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>

    <div class="widget">
        <div class="widget-header">
            <h2 class="widget-title">Your Tasks</h2>
        </div>
        <div id="taskList" class="task-list">
            </div>
    </div>
</div>

<script src="task.js"></script>
<script src="nav.js"></script>
<script>
    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute("data-theme") || "dark";
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        body.setAttribute("data-theme", newTheme);
        document.getElementById("themeToggle").textContent = newTheme === "dark" ? "🌙" : "☀️";
        localStorage.setItem('zenith-theme', newTheme);
    }
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('zenith-theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
        document.getElementById("themeToggle").textContent = savedTheme === "dark" ? "🌙" : "☀️";
    });
</script>
</body>
</html>
