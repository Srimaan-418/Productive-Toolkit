<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro Timer - Productivity Toolkit</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <script src="pomodoro.js" defer></script>
 <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <header class="header">
    <h1>🍅 Pomodoro Timer</h1>
    <nav class="nav-links">
      <a href="index.html" class="tool-card">🏠 Home</a>
      <a href="task.html" class="tool-card">✅ Tasks</a>
      <a href="stopwatch.html" class="tool-card">⏱ Stopwatch</a>
      <a href="bmi.html" class="tool-card">📏 BMI</a>
      <a href="notes.html" class="tool-card">📝 Notes</a>
    </nav>
    <button id="themeToggle">🌓 Toggle Theme</button>
  </header>

  <main class="quote-box" style="text-align: center;">
    <h2 id="sessionType">Work Session</h2>
    <div id="timer" style="font-size: 3rem; margin: 1rem 0;">25:00</div>
    <div class="pomodoro-controls">
      <button id="startBtn" style="margin-right: 1rem;">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
  </main>
</body>
</html>
