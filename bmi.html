<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Zenith</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bmi.css" />
</head>
<body data-theme="dark">
<div class="bg-animation"></div>

<nav class="nav">
    <div class="nav-container">
        <a href="index.html" style="text-decoration: none;">
            <div class="logo">Zenith</div>
        </a>
        <div class="nav-controls">
            <a href="index.html" class="btn btn-secondary" style="padding: 8px 16px;">‚Üê Dashboard</a>
            <div class="time-display" id="currentTime"></div>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>
    </div>
</nav>

<div class="feature-page-container">
    <header class="feature-header">
        <h1>‚öñÔ∏è BMI Calculator</h1>
        <p>A quick check on your body mass index.</p>
    </header>

    <div class="widget">
        <form id="bmiForm" class="bmi-form">
            <div class="unit-toggle">
                <input type="radio" id="metric" name="unit" value="metric" checked>
                <label for="metric">Metric</label>
                <input type="radio" id="imperial" name="unit" value="imperial">
                <label for="imperial">Imperial</label>
            </div>

            <div class="input-group">
                <label for="weight">Weight (<span id="weightUnit">kg</span>)</label>
                <input type="number" id="weight" placeholder="e.g., 70" required min="1">
            </div>
            <div class="input-group">
                <label for="height">Height (<span id="heightUnit">cm</span>)</label>
                <input type="number" id="height" placeholder="e.g., 175" required min="1">
            </div>
            <button type="submit" class="btn btn-primary">Calculate BMI</button>
        </form>
        
        <div id="resultContainer" class="result-container" style="display: none;">
            </div>
    </div>
</div>

<script src="bmi.js"></script>
<script src="nav.js"></script> 
</body>
</html>
