<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <h1>📝 Task Manager</h1>
    <nav class="nav-links">
      <a href="index.html" class="tool-card">🏠 Home</a>
      <a href="stopwatch.html" class="tool-card">⏱️ Stopwatch</a>
      <a href="bmi.html" class="tool-card">💪 BMI Calculator</a>
    </nav>
    <button id="themeToggle">🌓 Toggle Theme</button>
  </header>

  <main class="quote-box">
    <h2>Add a Task</h2>
    <input type="text" id="taskInput" placeholder="Enter a new task..." />
    <button id="addTaskBtn">Add Task</button>

    <ul id="taskList" class="task-list"></ul>
  </main>

  <script>
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    // Load tasks from localStorage on page load
    window.addEventListener('DOMContentLoaded', () => {
      const saved = JSON.parse(localStorage.getItem('tasks')) || [];
      saved.forEach(text => createTaskElement(text));
    });

    // Add Task button
    addTaskBtn.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if (!taskText) return;

      createTaskElement(taskText);
      saveTask(taskText);
      taskInput.value = '';
    });

    // Save task to localStorage
    function saveTask(text) {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.push(text);
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Delete task from localStorage
    function deleteTask(text) {
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks = tasks.filter(t => t !== text);
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Create and insert task into DOM
    function createTaskElement(text) {
      const li = document.createElement('li');
      li.textContent = text;
      li.classList.add('task-item');
      li.addEventListener('click', () => li.classList.toggle('completed'));

      const delBtn = document.createElement('button');
      delBtn.textContent = '❌';
      delBtn.classList.add('delete-btn');
      delBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        li.classList.add('remove');
        setTimeout(() => {
          li.remove();
          deleteTask(text);
        }, 300);
      });

      li.appendChild(delBtn);
      taskList.appendChild(li);
    }
  </script>
</body>
</html>
